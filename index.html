<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<title>Battlnation</title>
    
    
    
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body id="index" class="home">
 
 <div class="feed">
     <!------------------------- MAIN FEATURED POST ------------------------------->
    <section id="featured">
        <article class="post video">
            <ul>
                <li>
                    <div class="background-image" style="background-image:url('http://placehold.it/350x200');"></div>
                    <div class="video-play-overlay"><img src="assets/video-icon.png" alt="play button"/></div>
                </li>
                <li>
                    <div class="meta">
                        <div class="profile">
                            <div class="user-image"></div>
                            <div class="name">Clayton James</div>
                            <div class="tags">Video</div>
                            <div class="title">Some Title</div>
                            <div class="hashtags">#hash1 #hash2</div>
                        </div>
                        <div class="share">
                       	  <div class="pipe"></div>
                            <div class="hit"><p>Hit</p></div>
                          <div class="comment"><p>Comment</p></div>
                          <div class="share"><p>Share</p></div>
                        </div>
                    </div>
                </li>
          </ul>
        </article>
     </section><!-- END MAIN FEATURED POST -->
    
</div>
 
 
    
    
    
</body>
</html>
